name: CI/CD

on:
  [release]
  # push:
  #   branches: [master, develop]
  #   tags: ['v*']
  # pull_request:
  #   branches: [master]

env:
  DOTNET_VERSION: "8.0.x"
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for GitVersion

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: "6.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3

      - name: Restore dependencies
        run: dotnet restore

      - name: Restore tools
        run: dotnet tool restore

      - name: Build
        run: dotnet build --no-restore --configuration Release /p:Version=${{
          steps.gitversion.outputs.semVer }}

      - name: Validate code formatting
        run: dotnet csharpier check .

      - name: Run tests with coverage
        run: |
          dotnet test --no-build --configuration Release \
            --results-directory ./TestResults \
            --logger "trx;LogFileName=test-results.trx"

      - name: Generate coverage report
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:./TestResults/**/coverage.opencover.xml \
            -targetdir:./CoverageReport \
            -reporttypes:"Html;Badges;Cobertura" \
            -verbosity:Info

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./CoverageReport

      - name: Check coverage threshold
        run: |
          # Extract line coverage from Cobertura XML
          LINE_RATE=$(grep -oP 'line-rate="\K[^"]+' ./CoverageReport/Cobertura.xml | head -1)
          LINE_PCT=$(echo "$LINE_RATE * 100" | bc)
          THRESHOLD=80

          echo "Line coverage: ${LINE_PCT}%"

          if (( $(echo "$LINE_PCT < $THRESHOLD" | bc -l) )); then
            echo "Coverage ${LINE_PCT}% is below threshold ${THRESHOLD}%"
            exit 1
          fi

          echo "Coverage check passed!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults/*.trx

  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: "6.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release /p:Version=${{
          steps.gitversion.outputs.semVer }}

      - name: Pack WgConf
        run: |
          dotnet pack src/WgConf/WgConf.csproj \
            --no-build \
            --configuration Release \
            --output ./nupkgs \
            /p:Version=${{ steps.gitversion.outputs.semVer }} \
            /p:PackageVersion=${{ steps.gitversion.outputs.semVer }}

      - name: Pack WgConf.Amnezia
        run: |
          dotnet pack src/WgConf.Amnezia/WgConf.Amnezia.csproj \
            --no-build \
            --configuration Release \
            --output ./nupkgs \
            /p:Version=${{ steps.gitversion.outputs.semVer }} \
            /p:PackageVersion=${{ steps.gitversion.outputs.semVer }}

      - name: Push to NuGet
        run: |
          dotnet nuget push ./nupkgs/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.gitversion.outputs.semVer }}
          body: |
            ## WgConf ${{ steps.gitversion.outputs.semVer }}

            ### Packages
            - [WgConf ${{ steps.gitversion.outputs.semVer }}](https://www.nuget.org/packages/WgConf/${{ steps.gitversion.outputs.semVer }})
            - [WgConf.Amnezia ${{ steps.gitversion.outputs.semVer }}](https://www.nuget.org/packages/WgConf.Amnezia/${{ steps.gitversion.outputs.semVer }})

            ### Installation
            ```bash
            dotnet add package WgConf --version ${{ steps.gitversion.outputs.semVer }}
            dotnet add package WgConf.Amnezia --version ${{ steps.gitversion.outputs.semVer }}
            ```
          files: ./nupkgs/*.nupkg
          draft: false
          prerelease: ${{ steps.gitversion.outputs.preReleaseTag != '' }}
