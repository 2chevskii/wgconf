name: "âœ… Finish Release"

on:
  release:
    types:
      - published

concurrency:
  group: release-finish-${{ github.event.release.tag_name }}
  cancel-in-progress: false

jobs:
  publish_packages:
    name: "ğŸ“¦ Publish Packages"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: "ğŸ§¾ Checkout"
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}
      - name: "ğŸ“¥ Download Release Assets"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts/packages
          gh release download "${{ github.event.release.tag_name }}" \
            --pattern "*.nupkg" \
            --pattern "*.snupkg" \
            --dir artifacts/packages
      - name: "ğŸš€ Push to NuGet.org"
        run: |
          dotnet nuget push "artifacts/packages/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key "$NUGET_API_KEY" --skip-duplicate
          dotnet nuget push "artifacts/packages/*.snupkg" --source https://api.nuget.org/v3/index.json --api-key "$NUGET_API_KEY" --skip-duplicate
      - name: "ğŸš€ Push to GitHub Packages"
        run: |
          dotnet nuget push "artifacts/packages/*.nupkg" --source https://nuget.pkg.github.com/2chevskii/index.json --api-key "$GITHUB_TOKEN" --skip-duplicate
          dotnet nuget push "artifacts/packages/*.snupkg" --source https://nuget.pkg.github.com/2chevskii/index.json --api-key "$GITHUB_TOKEN" --skip-duplicate

  deploy_docs:
    name: "ğŸ“˜ Deploy Docs"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: "ğŸ§¾ Checkout"
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}
      - name: "ğŸŸ¢ Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"
          cache-dependency-path: docs/package-lock.json
      - name: "ğŸ“¦ Install Docs Dependencies"
        run: npm ci
        working-directory: docs
      - name: "ğŸ› ï¸ Build Docs"
        run: npm run build
        working-directory: docs
      - name: "âš™ï¸ Configure Pages"
        uses: actions/configure-pages@v5
      - name: "ğŸ“¤ Upload Pages Artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist
      - name: "ğŸš€ Deploy Pages"
        uses: actions/deploy-pages@v4
